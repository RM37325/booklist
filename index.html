<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書評サイト</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <header>
    <h1>書評サイト</h1>
    <nav>
      <ul>
        <li><a href="#reviews">書評</a></li>
        <li><a href="#about">このサイトについて</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    

    <section id="reviews">
      <h2>書評一覧</h2>
      <select id="book-selector">
        <option value="">本を選択してください</option>
        <option value="output.csv">test a</option>
        <option value="2HIJKLM67890">test b</option>
        <option value="3QRSTUV23456">test c</option>
      </select>
      <ul id="review-list"></ul>
      <div id="review-summary">
        <h3>レビューサマリー</h3>
        <p id="average-sentiment"></p>
        <p id="average-strength"></p>
        <p id="average-scores"></p>
      </div>
    </section>

    <section id="about">
      <h2>このサイトについて</h2>
      <p>このサイトは、読書好きのための書評プラットフォームです。最新のレビューやおすすめ書籍を紹介します。</p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form>
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 書評サイト. All rights reserved.</p>
  </footer>

  <script>
    async function loadReviews(fileId) {
    const url = `https://raw.githubusercontent.com/RM37325/booklist/refs/heads/main/bert/data/csv/${fileId}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
        throw new Error('ネットワークエラー');
        }
        const text = await response.text();
        console.log(text); // CSVデータ確認用

        const rows = text.split('\\n').slice(1); // ヘッダーを除外
        const reviewList = document.getElementById('review-list');
        reviewList.innerHTML = '';

        let sentiments = [];
        let strengths = [];
        let positiveScores = [];
        let neutralScores = [];
        let negativeScores = [];

        rows.forEach(row => {
        const columns = row.split(',');
        if (columns.length >= 6) { // 列数チェック
            const reviewItem = document.createElement('li');
            reviewItem.textContent = `${columns[0]} - 感情: ${columns[1]}, 強度: ${columns[2]}`;
            reviewList.appendChild(reviewItem);

            sentiments.push(columns[1]);
            strengths.push(columns[2]);
            positiveScores.push(parseFloat(columns[3]));
            neutralScores.push(parseFloat(columns[4]));
            negativeScores.push(parseFloat(columns[5]));
        }
        });

        const average = arr => (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2);
        document.getElementById('average-sentiment').textContent = `平均感情: ${sentiments[0]}`;
        document.getElementById('average-strength').textContent = `平均強度: ${strengths[0]}`;
        document.getElementById('average-scores').textContent = `スコア - ポジティブ: ${average(positiveScores)}, ニュートラル: ${average(neutralScores)}, ネガティブ: ${average(negativeScores)}`;
    } catch (error) {
        console.error('エラー:', error);
        document.getElementById('review-list').innerHTML = 'データの取得に失敗しました。';
    }
    }

  </script>
</body>
</html>
